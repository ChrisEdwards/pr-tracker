# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

project_name: prt

before:
  hooks:
    - go mod tidy

builds:
  - id: prt
    main: ./cmd/prt
    binary: prt
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - id: default
    formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

changelog:
  sort: asc
  use: github
  filters:
    include:
      - "^feat"
      - "^fix"
      - "^perf"
      - "^refactor"
    exclude:
      - "^docs"
      - "^test"
      - "^chore"
      - "^ci"
      - "^style"
      - Merge pull request
      - Merge branch

release:
  github:
    owner: ChrisEdwards
    name: pr-tracker
  draft: false
  prerelease: auto
  name_template: "v{{ .Version }}"
